<!DOCTYPE html >
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8" >
    <title>主页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/layuiadmin/layui/layui.js}"></script>
    <script th:src="@{/js/user/userHomePage.js}"></script>
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">快速导航</div>
                        <div class="layui-card-body">

                            <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                                <div carousel-item>
                                    <ul class="layui-row layui-col-space10">
                                        <li class="layui-col-xs3">
                                            <a lay-href="/declare">
                                                <i class="layui-icon layui-icon-upload-drag"></i>
                                                <cite>申报平台</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/myPaper">
                                                <i class="layui-icon layui-icon-read"></i>
                                                <cite>我的论文</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/myPrize">
                                                <i class="layui-icon layui-icon-praise"></i>
                                                <cite>我的奖项</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/myPatent">
                                                <i class="layui-icon layui-icon-note"></i>
                                                <cite>我的专利</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/message">
                                                <i class="layui-icon layui-icon-email"></i>
                                                <cite>消息中心</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/info">
                                                <i class="layui-icon layui-icon-username"></i>
                                                <cite>基本资料</cite>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs3">
                                            <a lay-href="/editPW">
                                                <i class="layui-icon layui-icon-password"></i>
                                                <cite>修改密码</cite>
                                            </a>
                                        </li>
                                    </ul>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">数据统计</div>
                        <div class="layui-card-body">

                            <div class="layui-carousel layadmin-carousel layadmin-backlog">
                                <div carousel-item>
                                    <ul class="layui-row layui-col-space10">
                                        <li class="layui-col-xs6">
                                            <a class="layadmin-backlog-body">
                                                <h3>已申报项目数</h3>
                                                <p><cite id="num_declare"></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs6">
                                            <a class="layadmin-backlog-body">
                                                <h3>项目通过数</h3>
                                                <p><cite id="num_pass"></cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs6">
                                            <a class="layadmin-backlog-body">
                                                <h3>获奖数</h3>
                                                <p><cite id="num_prize"></cite></p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    使用说明
                    <i class="layui-icon layui-icon-tips" lay-tips="使用过程中如有疑问请联系我们" lay-offset="5"></i>
                </div>
                <div class="layui-card-body layui-text layadmin-text">
                    <p>1、本系统为学生提供申报科研项目、提交科研成果等服务</p>
                    <p>2、学生用户可在“申报平台”进行科研项目的申报</p>
                    <p>3、待管理员授权后，方可进行项目开发</p>
                    <p>4、项目开发完毕后，可在“申报平台”提交成果，等待审批</p>
                    <p>5、待审批完成后，可查看审批结果</p>
                    <p>6、请留意“消息中心”的消息</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'console']);
</script>
</body>
</html>
