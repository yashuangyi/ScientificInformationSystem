<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>我的论文</title>
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/user/myPaper.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md16">
            <div class="layui-card">
                <div class="layui-card-header">我的论文</div>
                <div class="layui-card-body">

                    <blockquote class="layui-elem-quote layui-quote-nm">
                        <!--论文信息的表格-->
                        <table id="table_paper" lay-filter="table_paper"></table>
                    </blockquote>

                </div>
            </div>
        </div>
    </div>
</div>

<!--提交论文的弹窗-->
<div style="padding-left:20px;padding-right:20px;padding-top:20px" id="div_submitPaper" hidden>
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color:red">*</span>论文上传</label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn layui-btn-sm" id="btn_selectPaper"><i class="layui-icon layui-icon-upload-drag"></i>选择论文</button>
                <button type="button" class="layui-btn layui-btn-sm" id="btn_uploadPaper"><i class="layui-icon layui-icon-upload"></i>开始上传</button>
            </div>
            <div id="paper"></div>
        </div>
        <div class="layui-form-mid layui-word-aux">请上传文档格式</div>
        <input id="projectId2" name="id" hidden>
        <input id="paperPath" name="paperPath" hidden>
    </form>
</div>

<!--修改表格的工具列-->
<script type="text/html" id="toolbar">
    <a class="operation" lay-event="download" title="下载该论文">
        <i class="layui-icon layui-icon-download-circle"></i>下载
    </a>
    <a class="operation" style="margin-left:10px;" lay-event="edit" title="修改该论文">
        <i class="layui-icon layui-icon-edit"></i>修改
    </a>
    <a class="operation" style="margin-left:10px;" lay-event="del" title="删除该论文">
        <i class="layui-icon layui-icon-close"></i>删除
    </a>
</script>
</body>
</html>
