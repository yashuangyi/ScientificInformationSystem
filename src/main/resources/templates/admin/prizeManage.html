<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>奖项管理</title>
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/admin/prizeManage.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md16">
            <div class="layui-card">
                <div class="layui-card-header">奖项管理</div>
                <div class="layui-card-body">

                    <blockquote class="layui-elem-quote layui-quote-nm">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">奖项查询</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="input" id="input" lay-verify="required" style="width:400px;" placeholder="请输入奖项所属项目名，支持模糊查询" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <button type="button" class="layui-btn layui-btn-normal" id="search">
                                    <i class="layui-icon">&#xe615;</i>
                                </button>
                            </div>
                        </form>
                    </blockquote>
                    <blockquote class="layui-elem-quote layui-quote-nm">
                        <!--奖项信息的表格-->
                        <table id="table_prize" lay-filter="table_prize"></table>
                    </blockquote>

                </div>
            </div>
        </div>
    </div>
</div>

<!--修改表格的工具列-->
<script type="text/html" id="toolbar">
    <a class="operation" lay-event="edit" title="修改奖项名称">
        <i class="layui-icon layui-icon-edit"></i>修改
    </a>
    <a class="operation" style="margin-left:10px;" lay-event="del" title="删除该奖项">
        <i class="layui-icon layui-icon-close"></i>删除
    </a>
</script>
</body>
</html>
